<div class="row d-flex justify-content-center" *ngIf="!photo;else main_content">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #main_content>
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <img [src]="photo.imagePath | imagePhoto" class="img-fluid"></div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <form class="form-body" (submit)="updatePhoto(title,description)">
          <div class="form-group m-1">
            <input type="text" class="form-control" placeholder="Titulo " [value]='photo.title' #title>
          </div>
          <div class="form-group m-1">
            <textarea rows="2" class="form-control" placeholder="DescripciÃ³n" [value]='photo.description'
              #description></textarea>
          </div>
          <button class="btn btn-primary btn-block m-1"> Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  <button class="btn btn-danger" (click)="deletePhoto(photo._id)">
    Eliminar
  </button>
</ng-template>
